<div class="container" style="width:40%">
    <div>
        <h2 style="float:left"><u>Log in</u>|</h2></div>
    <div><h2><a routerLink="/register">Create account</a></h2></div>
    <form>
        <div>
            <label for="uName">Username</label>
            <input type="text" class="form-control" id="uName" name="nameUser" [(ngModel)]="username" required>
        </div>

        <div>
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="namePass" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn btn-success" id="loginButton" (click)="onLogin()">Login</button>
        
        {{authenticationMessage}}
      </form>
</div>
