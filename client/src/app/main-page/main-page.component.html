<div style="width:100%">
    <div class="container" style="width:20%; float:left">
        <h1>Forums</h1>
        <ul>
          <li *ngFor="let forum of forums"><a (click)="onPass(forum)" routerLink="/main-page/forum/{{forum.id}}">{{forum.title}}</a></li>
            {{checkGetForums}}
        </ul>
        <a routerLink="/main-page/new-forum">+add forum</a>

        <h1>Direct messages</h1>
        <ul>
          <li *ngFor="let user of users"><a (click)="onLoadForumId(user.username)">{{user.username}}</a></li>
            {{checkLoadFriends}}
        </ul>

    </div>
    <router-outlet></router-outlet>
    <div class="container" style="width:20%; float:right">
      <div style="float: right">
        <a (click)="onLogOut()" routerLink="/login">Log out</a>
      </div>
      <div style="float: left">
        <a *ngIf="authority == 'ROLE_ADMIN'" routerLink="/admin-panel">Admin panel</a>
      </div>
      <h1>Contacts</h1>
      <ul>
        <li *ngFor="let user of users"><a (click)="onContact(user)" routerLink="/main-page/contact-details/{{user.username}}"> {{user.username}}</a>
        </li>
        {{checkGetUsers}}
       </ul>
       <input type="text" class="form-control" placeholder="Search users" [(ngModel)]="usernameSearch" (keyup.enter)="onSearch()">
    </div>
</div>
