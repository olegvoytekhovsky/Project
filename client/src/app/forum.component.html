<style>
  #sendMessage {
    position: fixed;
    top: 500px;
  }
  .box {
    width: 370px;
  }
  .outer {
    height: 450px;
    width: 100%;
    overflow: auto;
  }
</style>
<div class="container" style="width:40%; height:80%; float:left">
  <div>
      <h1>{{forum.title}}</h1>
      <h1 *ngIf="startMessage">{{startMessage}}</h1>
      <div class="outer">
        <ul style="list-style-type:none">
          <li *ngFor="let message of messages"><a routerLink="/main-page/contact-details/{{message.user.username}}"><small>{{message.user.username}}</small></a><br>{{message.message}}</li>
        </ul>
      </div>
      <p>{{checkGetForum}}</p>
      <p>{{checkGetMessages}}</p>
    </div>
    <div class="box" id="sendMessage" *ngIf="forumsPresent">
      <textarea #textArea class="form-control" [(ngModel)]="text"></textarea>
      <a class="btn btn-primary" (click)="onSend()">Send</a>
      {{checkSendMessage}}
    </div>
</div>
